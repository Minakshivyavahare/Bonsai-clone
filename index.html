<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonsai</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="navbar">
                <div class="logo">
                    <img src="./logo.png" alt="logo">
                </div>
                <div class="nav-links">
                    <ul>
                        <li>Home</li>
                        <li>Features</li>
                        <li>About</li>
                        <li>Contact us</li>
                    </ul>
                </div>

                <div class="login">
                    <p>Login</p>
                </div>
            </div>
            <!-- ---------------navbar end---- -->

            <div class="hero-section">
                <div class="hero-left">
                    <h1> <span class="well">Wellness</span> should <br> be everyone's  <br>passion</h1>
                    <p>Finally, the all-in-one practice management  <br> tool you've been looking for</p>
                    <button>Read More</button>
                    <div class="icon">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    
                </div>
                <div class="hero-right">
                    <img src="./hero-img.png" alt="img">
                </div>
            </div>
            
            <!-- --------------------hero end---------------- -->
        </div>
        <!-- -------box end------- -->
    </div>
</body>
</html>
